<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDB AI - Advanced Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="google-site-verification" content="ib832qctKQX1T1VyQ0zYpgHR2nRKscYKwPRZN0LR4sE" />
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-robot"></i>
            <span>PDB AI</span>
        </div>
        <button class="action-btn" id="new-chat">
            <i class="fas fa-plus"></i>
        </button>
    </header>

    <div class="chat-container" id="chat-container">
        <!-- Messages will be loaded here -->
    </div>

    <div class="input-area">
        <button class="action-btn" id="upload-btn" title="Upload file">
            <i class="fas fa-paperclip"></i>
            <input type="file" id="file-upload" class="file-upload" accept="image/*,.pdf,.doc,.docx,.txt">
        </button>
        
        <div class="input-container">
            <input type="text" id="prompt" placeholder="Message PDB AI..." autocomplete="off">
            <button class="action-btn" id="voice-btn" title="Voice input">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
        
        <button class="action-btn" id="submit" title="Send message">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
